<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <title>MetaMask</title>
  </head>
  <body>
    <h1>MetaMask</h1>

    <div class="debug"></div>

    <div class="signup">
      <h3>Signup</h3>
      <input type="submit" id="signup" value="Create an account" />
    </div>
    <hr />

    <div class="login">
      <h3>Login</h3>
      <input type="password" id="passphrase" />
      <input type="submit" id="login" value="Login" />
    </div>
    <hr />

    <div class="accounts">
      <h3>List Accounts</h3>
      <button id="list-accounts">List Accounts</button>
    </div>
    <hr />

    <pre class="accounts"></pre>

    <script type="module" src="/app.js"></script>
  </body>
</html>
